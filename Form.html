<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>
<body>
  <form>
    <h1 align="center">Student</h1>
    <div align="center">
      <label>Student INFO</label>
      <input type="text">
    </div>
    <div align="center">
      <label>DOB</label>
      <input type="date">
    </div>
    <div align="center">
      <label>Gender</label>
      <input type="radio" name="gender">MALE
      <input type="radio" name="gender">FEMALE
    </div> 
    <div align="center">
      <label>Result</label>
      <input type="checkbox" name="PASS">PASS
      <input type="checkbox" name="FAIL">FAIL
    </div>
     <div align="center">
      <label>Activity</label>
      <select name="activity">
        <option value="excellent">EXECELLENT</option>
        <option value="good">GOOD</option>
        <option value="better">BETTER</option>
      </select>
     </div>
     <div align="center">
      <input type="submit" value="SUBMIT">
      <input type="button" value="CANCEL" >
     </div>
  </form>
</body>
</html>
