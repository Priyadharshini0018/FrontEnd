<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

<body class="container">
  <h3 class="text-center text-uppercase">personal details</h3>
  <div class="row justify-content-center">
    <form class="bg-primary col-lg-6 col-md-8 col-sm-12 border border-1 ">
      <div class="row justify-content-around">
        <div class="col-6">
          <label class="form-label"> Name</label>
          <input type="text" class="form-control" />

        </div>
        <div class="col-6">
          <label class="form-label"> DOB </label>
          <input type="datetime-local" class="form-control" placeholder="DOB">
        </div>

        <div class="col-6 mt-3">
          <label class="form-label"> GENDER </label>
          <select class="form-select">
            <option>Select Gender</option>
            <option>FEMALE</option>
            <option>MALE</option>
          </select>
        </div>
      
      <div class="col-6 mt-3">
        <label class="form-label"> Contact Number </label>
        <input type="tel" class="form-control">
      </div>
      <div class="mt-3 ">
        <label class="form-label">password</label>
        <input type="password" class="form-control">
      </div>
      <div class="mt-3 ">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="col-12 mt-3">
        <label class="form-label">Address</label>
        <textarea placeholder="Address" class="form-control"></textarea>
      </div>
      <div class="mt-4">
        <label class="form-label">Select Your Hobbies</label>
        <select class="form-select">
          <option selected hidden> Select Hobbies</option>
          <option>Singing</option>
          <option>Reading Books</option>
          <option>Dancing</option>
          <option>Sleeping</option>
        </select>
      </div>
      <div class="mt-4">
        <label class="form-label">Intersted</label>
        <input class="" type="checkbox" checked>willing
        <input class="" type="checkbox">Unwilling
      </div>
      <div class="mt-5  col-6 row justify-content-around">
        <button class="btn btn-outline-dark " type="submit">SUBMIT</button>
        <button class="btn btn-outline-dark mt-3 mb-4" type="reset">CANCEL</button>
      </div>
  </div>

  </form>

  </div>
</body>

</html>
